<!-- Error / Success Messages -->

<!-- Form: entire page is one form that POSTs to Flask -->
<form method="POST" action="/meal/{{ food.id }}/review">

    <!-- Food Name, Avatar & Star Rating -->
    <div class="review-food-header">
        <div class="food-avatar">
            <!-- No image field in DB, placeholder circle shown -->
        </div>
        <div class="review-food-info">
            <h3>{{ food.name }}</h3>
            <p>{{ food.get('desc', 'Healthy and Delicious') }}</p>

            <!-- Pure CSS Star Rating: uses reversed radio buttons -->
            <div class="star-rating">
                <input type="radio" id="star5" name="score" value="5">
                <label for="star5">â˜…</label>
                <input type="radio" id="star4" name="score" value="4">

                <label for="star2">â˜…</label>
                <input type="radio" id="star1" name="score" value="1">
                <label for="star1">â˜…</label>
            </div>
        </div>
    </div>

    <!-- Review Text -->
    <div class="review-description-area">
        <textarea name="content" placeholder="Write your review here..." maxlength="1000"></textarea>
    </div>

    <!-- Submit Button -->
    <div class="rate-btn-container">
        <button type="submit" class="rate-btn">Rate</button>
    </div>

</form>
