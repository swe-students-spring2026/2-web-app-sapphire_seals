{% extends 'base.html' %} {% block content %}

<div class="page-header">
  <div class="page-header-left">
    <h2>Login</h1>
  </div>
</div>

<div class="lr-container">
  <div class="lr-card">

    <form class="lr-form" form method="POST" action="login">
      <div class="lr-grid-top">
        {% if message %}
        <div class="lr-error-message">{{ message }}</div>
        {% endif %}

        <div>
          <label for="username">Username:</label>
          <input type="text" name="username" value="" placeholder="Enter your username" />
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" name="password" value="" placeholder="Enter your password" />
        </div>
      </div>

      <div></div>

      <div class="lr-grid-bottom">
        <button class="alt-button">
          <a href="{{ url_for('auth.register') }}">Sign Up</a>
        </button>
    </form>
    <input class="submit-button" type="submit" value="Login" />
  </div>

  </form>
</div>
</div>
</div>

{% endblock %}
